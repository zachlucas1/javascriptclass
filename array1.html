<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function test() {   
        let list1 = [ 17, 8, 9, 5, 20 ];
        let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

        // Test the addEnds function by calling it two times.
        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        // Test the getMiddle function by calling it two times.
        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        // Build a string to display to the user.
        let output =
                sum1 + '<br>' +
                sum2 + '<br>' +
                mid1 + '<br>' +
                mid2;

        // Display the output string for the user to see.
        document.getElementById('output').innerHTML = output;
    }

    function addEnds(list){
        //input / variables
        let first = list[0];
        let last = list[list.length - 1];
        let answer = first + last;

        //output
        return answer;
    }

    function getMiddle(list){
        //input / variables
        var length = list.length;
        var middle = ((list.length) - 1) / 2;
        var answer = 0;

        //if statements and output
        if (length %2 !==0){
            answer = list[(list.length - 1) / 2];
            return answer;
        } else {
            answer = ((list[middle - .5]) + (list[middle + .5])) /2
            return answer;
        }
    }
    </script>
</head>
<body>
    <h1>Arrays</h1>
    <div id="output"></div>
    <button type="button" onclick="test()">Click for an array</button>
</body>
</html>
