<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <script>
        function myFunction() {

            // inputs
            let firstNumber = parseFloat(document.getElementById("n1").value);
            let secondNumber = parseFloat(document.getElementById("n2").value);
            let solution = parseFloat(document.getElementById("n3").value);
            let operator = document.getElementById("op").value;

            //equations
            let addition = firstNumber + secondNumber;
            let subtraction = firstNumber - secondNumber;
            let division = firstNumber / secondNumber;
            let multiplication = firstNumber * secondNumber;

            //switch statement
           switch (operator){
                //addition
                case '+':
                    if (addition != solution) {
                        document.getElementById("output").innerHTML = "That is incorrect, please try again.";
                    } else {
                        document.getElementById("output").innerHTML = "That is Correct!";
                    }
                break;

                //subtraction
                case '-':
                    if (subtraction != solution) {
                    document.getElementById("output").innerHTML = "That is incorrect, please try again.";
                    } else {
                        document.getElementById("output").innerHTML = "That is Correct!";
                    }
                break;

                //division
                case '/':
                    if (division != solution) {
                        document.getElementById("output").innerHTML = "That is incorrect, please try again.";
                    } else {
                        document.getElementById("output").innerHTML = "That is Correct!";
                    }
                break;

                //multiplication
                case '*':
                    if (multiplication != solution) {
                        document.getElementById("output").innerHTML = "That is incorrect, please try again.";
                    } else {
                        document.getElementById("output").innerHTML = "That is Correct!";
                    }
                break;
           }
        }
    </script>
</head>
<body>
    <h1>Test Your Math Skills!</h1>
    <div>
        <form>
        <input type="text" id="n1" size="15" placeholder="First Number">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">รท</option>
            <option value="*">x</option>
        </select>
        <input type="text" id="n2" size="15" placeholder="Second Number">
        = <input type="text" id="n3" size="10" placeholder="Solution">
        <button type="button" onclick="myFunction()">Click to check your answer</button>
        </form>

    </div>
    <br>
    <div id="output">
       
    </div>
</body>
</html>
