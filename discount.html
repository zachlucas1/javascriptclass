<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store Discount</title>
    <script>
        function dealFunction() {
            // gets day of the week from computer
            var dayOfWeek = new Date().getDay();

            // inputs
            let subtotal = parseFloat(document.getElementById("subtotalInput").value);

            // calculations
            if (subtotal > 50 && (dayOfWeek == 2 || dayOfWeek == 3)){
                discount = subtotal - (subtotal * 0.1);
                finalTotal = parseFloat(discount + (discount * 0.06)).toFixed(2);
            } else {
                finalTotal = parseFloat(subtotal + (subtotal * 0.06)).toFixed(2);
            }

            //output
            document.getElementById('dealOutput').innerHTML = finalTotal;
        }
    </script>
</head>
<body>
    <h1>Check to see if you have a discount!</h1>
    <div>
        Please enter your subtotal: <input type="text" id="subtotalInput">
        <button type="button" onclick="dealFunction()">Click for deals!</button>
    <br>
    <div id="dealOutput"></div>
</body>
</html>
