<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill Calculator</title>
    <script>
        function doInputOutput(){
            //input
            let temperature = parseFloat(document.getElementById('temp').value);
            let speed = parseFloat(document.getElementById('wind').value);

            // stores function in variable
            let calculation = `${windChill(temperature, speed)}\u00B0F`
            
            //output
            document.getElementById('output').innerHTML = calculation;
        }

        function windChill(t, s){
            //math
            let f = ((35.74 + (0.6215 * t)) - (35.75 * (Math.pow(s, 0.16))) + ((0.4275 * t) * (Math.pow(s, 0.16)))).toFixed(1);
            
            //return
            return f;
        }
    </script>
</head>
<body>
    <h1>Wind Chill Calculator</h1>
    Tempurature: <input id="temp">
    <br>
    Wind Speed: <input id="wind">
    <br>
    <div id="output"></div>
    <button type="button" onclick="doInputOutput()">Click For Wind Chill</button>
</body>
</html>
