<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function test() {
        let list1 = [ 17, 8, 9, 5, 20 ];
        let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

        // Test the countEvens function by calling it two times.
        let count1 = countEvens(list1);
        let count2 = countEvens(list2);

        // Test the multiply function by calling it two times.
        let mult1 = multiply(list1,3);
        let mult2 = multiply(list2,2);

        // Build a string to display to the user.
        let output =
                count1 + '<br>' +
                count2 + '<br>' +
                mult1 + '<br>' +
                mult2;

        // Display the output string for the user to see.
        document.getElementById('output').innerHTML = output;
    }

    function countEvens(list) {
        //variables
        let array = 0;
        let length = list.length;

        //for loop
        for (i = 0; i <= length; i++) {

            //adds to list if even number
            if (list[i] %2 == 0){
                array ++;

            // pretty much nothing if not even
            } else {
                array;
            }
        }

        //output
        return array;
    }

    function multiply(list, multiplier) {
        //variable
        let length = list.length; 

        //multiplies list by given multiplier
        for (i = 0; i < length; i++) {
            list[i] = list[i] * multiplier
        }

        //output
        return list;
    }
</script>
<body>
    <div id="output"></div>
    <button type="button" onclick="test()">Click for Output</button>
</body>
</html>
