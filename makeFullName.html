<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Full Name</title>
    <script>
        function inputOutput(){
        fn = document.getElementById('firstName').value;
        ln = document.getElementById('lastName').value;

        document.getElementById('output').innerHTML = makeFullName(fn, ln)
        }

        function makeFullName(givenName, familyName){
            fullName = familyName + ", " + givenName;
            return fullName;
        }
    </script>
</head>
<body>
    <h2>Make Full Name</h2>
    First Name: <input id="firstName">
    <br>
    Last Name: <input id="lastName">
    <br>
    <button type="button" onclick="inputOutput()">Click for your combined name</button>
    <br>
    <div id="output"></div>
</body>
</html>
